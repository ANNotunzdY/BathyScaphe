<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">スレッドをお気に入りに追加する</h1>
<p>よく行くスレッドを「お気に入り」に追加しておくと、アクセスしやすくなります。</p>
<ol>
  <li>スレッド一覧で、追加したいスレッドを選択します。
  <li>ツールバーの「お気に入りに追加」ボタンをクリックするか、「スレッド」＞「お気に入りに追加」と選びます。
</ol>
<p>お気に入りに追加されたスレッドにアクセスするには、掲示板リストの「お気に入り」をクリックします。</p>
<p><strong>重要</strong>：お気に入りに追加したスレッドのログを削除すると、自動的に「お気に入り」からも削除されます。</p>

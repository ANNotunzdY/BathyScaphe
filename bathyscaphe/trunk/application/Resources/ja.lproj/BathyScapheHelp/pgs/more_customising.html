<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">もっとカスタマイズしたい人へ</h1>
<p>ヘルプで紹介されていることは、BathyScaphe でできるカスタマイズのごく一部に過ぎません。もっとカスタマイズしたい人のために、BathyScapheWiki には様々な資料と材料が用意されています。</p>
<p>色々手を加えて、あなただけの BathyScaphe を作り上げてみてください。</p>

<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">オンラインモードに切り替える</h1>
<p>常時接続の環境では、「オンラインモード」にしておくと便利です。オンラインモードでは、板やスレッドの名前をクリックするだけで自動的にスレッド一覧を取得・更新したり、スレッドの内容を取得したりできます（更新ボタンをクリックする必要がありません）。</p>

<h2 id="P0">オンラインモードを有効／無効にするには：</h2>
<ul>
  <li>アプリケーションメニュー（「BathyScaphe」メニュー）から「オンラインモード」を選びます（オンラインモードのときは、メニューにチェックマークが付きます）。
</ul>

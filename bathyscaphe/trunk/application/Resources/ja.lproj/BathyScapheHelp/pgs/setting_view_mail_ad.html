<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">Mail 欄の表示を設定する</h1>
<p>Mail 欄は通常ポップアップで表示されますが、好みにより Mail 欄の内容を直接（インラインで）表示させることもできます。</p>
<ol>
  <li>アプリケーションメニュー（「BathyScaphe」メニュー）から「環境設定...」を選びます。
  <li>「表示」をクリックし、さらに「詳細オプション」タブをクリックします。
  <li>「Mail 欄の内容：」で、「直接表示する」または「アイコン付きで直接表示する」を選びます。
</ol>
<p>次に開いたスレッドから、変更が有効になります。</p>

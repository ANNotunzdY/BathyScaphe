<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">一覧の「●」列に表示されるアイコンの意味</h1>
<p>スレッド一覧の「●」列（ステータス列）には、スレッドのステータスを表すアイコンが表示されます。それぞれのアイコンの意味を以下に示します。</p>
<table>
  <tr><th>アイコン</th><th>説明</th></tr>
  <tr><td><img class="stickedimg" src="../gfx/HelpFig_Status_newThread.png" alt="HelpFig_Status_newThread.png" width="14" height="14"></td><td>新着スレッド</td></tr>
  <tr><td><img class="stickedimg" src="../gfx/HelpFig_Status_HeadModified.png" alt="HelpFig_Status_HeadModified.png" width="14" height="14"></td><td>既得スレッドのうち、何らかの更新があったスレッド（「お気に入り」またはスマート掲示板でのみ用いられます）</td></tr>
  <tr><td><img class="stickedimg" src="../gfx/HelpFig_Status_updated.png" alt="HelpFig_Status_updated.png" width="14" height="14"></td><td>既得スレッドのうち新規書き込みがあったもの</td></tr>
  <tr><td><img class="stickedimg" src="../gfx/HelpFig_Status_logcached.png" alt="HelpFig_Status_logcached.png" width="14" height="14"></td><td>既得スレッドのうち新規書き込みがないもの</td></tr>
  <tr><td>（アイコンなし）</td><td>ログを取得していないスレッド</td></tr>
</table>

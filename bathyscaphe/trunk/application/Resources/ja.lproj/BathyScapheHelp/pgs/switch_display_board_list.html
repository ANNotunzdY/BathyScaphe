<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">掲示板リストの表示・非表示を切り替える</h1>
<p>掲示板リストの表示・非表示を切り替えるには、「表示」＞「掲示板リストを表示（隠す）」と選びます。</p>
<p><strong>ヒント</strong>：ブラウザウインドウのツールバーの「掲示板リスト」ボタンをクリックしても、同様に掲示板リストの表示・非表示を切り替えることができます。頻繁に切り替える方は、ツールバーをカスタマイズして「掲示板リスト」ボタンを追加しておくと良いでしょう。</p>

<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">外部リンクを開く Web ブラウザを変更する</h1>
<p>リンクをクリックした際に起動する Web ブラウザは、OS X の設定によって決まります。この設定を変更するには次のようにします：</p>
<ol>
  <li>Safari を起動します。
  <li>「Safari」メニューから、「環境設定...」を選び、さらに「一般」を選びます。
  <li>デフォルトの Web ブラウザをポップアップメニューから選びます。
</ol>

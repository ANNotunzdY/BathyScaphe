<h1><img src="../gfx/icon32.png" alt="" title="" width="32" height="32" id="h1icon">時々レス番号がズレてしまう</h1>
<p>流れの速いスレッドなどで、レス番号がずれることがあります（多くの場合、返信レスの参照先にずれが生じていることで発覚します）。レス番号がずれてしまっている場合は、そのスレッドのログを始めから「再取得」することで修復します。</p>

<h2 id="P0">レス番号のずれを修復するには：</h2>
<ol>
  <li>レス番号のずれているスレッドを表示します。
  <li>「スレッド」＞「再取得...」と選び、「再取得」をクリックします。
</ol>
